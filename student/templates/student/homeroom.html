{% extends 'student/base.html' %}
{% load static %}

{% block content %}
  <div id="page-container">

  <h1>Homeroom Students</h1>\
    {% for student, data in hr_dict.items %}
  <a href={% url 'show_student' student_id=data.student_id %}>
        <p>
          {{data.student_id}} OnTrack:  {{data.onTrack}} GPA:  {{data.gpa}} Attendance:  {{data.attend_pct}}
        </p>
     </a>
    {% endfor %}

  </div>
{% endblock %}
