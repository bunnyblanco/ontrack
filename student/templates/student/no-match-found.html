{% extends 'student/base.html' %}
{% load static %}



{% block content %}
  <div id="page-container">

    {% if user.is_authenticated %}
    <h2>Email not found</h2>
      <a id="logout" href="/accounts/logout" class="btn btn-success">Login With Different Email</a>
    {% else %}
    <h2>You need to Log in First!</h2>
      <a id="google_login" href="/accounts/google/login" class="btn btn-success">
        Sign in with Google
      </a>
    {% endif %}



  </div>
{% endblock %}
